<script>
    // 1. Redirect GitHub.io traffic to Pages.dev
    // This ensures everyone uses the same localStorage database
    if (window.location.hostname.includes('github.io')) {
        var newUrl = window.location.href.replace('github.io', 'pages.dev');
        
        // This tells Google "The new page is the real one" (301-like behavior for JS)
        window.location.replace(newUrl); 
    }
</script>

    <style>
        :root { --bg: #050505; --text: #fff; --accent: #0FB; --surface: #141414; }
        
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            background-image: radial-gradient(circle at 50% 50%, #1a1a1a 0%, #000 85%);
            color: var(--text);
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden; /* TV NO SCROLL */
            user-select: none;
        }

        /* --- Header --- */
        .logo {
            position: absolute; top: 8vh;
            font-size: 1.5rem; font-weight: 800; letter-spacing: 2px;
            color: #333; text-transform: uppercase;
            transition: opacity 0.5s;
        }

        .main-title {
            font-size: clamp(2rem, 5vw, 3.5rem);
            font-weight: 400;
            margin-bottom: 5vh;
            opacity: 0; animation: fadeDown 1s ease forwards 0.2s;
            transition: opacity 0.5s;
        }

        /* --- Profile Grid --- */
        .profile-container {
            display: flex;
            gap: 2vw;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            max-width: 90vw;
            z-index: 10;
            transition: opacity 0.5s, transform 0.5s, filter 0.5s;
        }

        /* --- The Profile Card --- */
        .profile-card {
            display: flex; flex-direction: column; align-items: center;
            cursor: pointer;
            width: 130px; /* Fixed for TV consistency */
            opacity: 0;
            animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
            transition: transform 0.2s ease;
            position: relative;
            outline: none; /* We use custom focus styles */
        }
        
        /* Staggered Animation */
        .profile-card:nth-child(1) { animation-delay: 0.1s; }
        .profile-card:nth-child(2) { animation-delay: 0.2s; }
        .profile-card:nth-child(3) { animation-delay: 0.3s; }
        .profile-card:nth-child(4) { animation-delay: 0.4s; }

        .avatar {
            width: 10vw; height: 10vw;
            max-width: 120px; max-height: 120px;
            min-width: 80px; min-height: 80px;
            border-radius: 8px;
            background: #333;
            margin-bottom: 1.5rem;
            display: flex; justify-content: center; align-items: center;
            font-size: 3rem;
            border: 3px solid transparent;
            transition: all 0.2s ease-in-out;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
        }

        .profile-name {
            font-size: 1.3rem; color: #888; transition: color 0.3s;
            text-align: center;
        }

        /* --- TV FOCUS STATES (CRITICAL) --- */
        /* Mouse Hover OR Keyboard/Remote Focus */
        .profile-card:hover, .profile-card:focus { 
            transform: scale(1.15); 
            z-index: 20; 
        }
        
        .profile-card:hover .avatar, .profile-card:focus .avatar { 
            border-color: #fff; 
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.3); 
        }
        
        .profile-card:hover .profile-name, .profile-card:focus .profile-name { 
            color: #fff; font-weight: 600; 
        }

        /* Add Profile Icon Style */
        .add-profile-btn .avatar { background: transparent; border: 2px solid #333; color: #333; }
        .add-profile-btn:hover .avatar, .add-profile-btn:focus .avatar { 
            border-color: #fff; background: #fff; color: #000; 
        }

        /* --- ADD PROFILE OVERLAY --- */
        .add-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95);
            backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px);
            z-index: 100;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            opacity: 0; pointer-events: none;
            transition: opacity 0.4s ease;
        }

        .add-overlay.active { opacity: 1; pointer-events: all; }

        .add-content {
            text-align: center;
            transform: scale(0.9); transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            width: 90%; max-width: 600px;
        }
        .add-overlay.active .add-content { transform: scale(1); }

        .add-title { font-size: 2.5rem; margin-bottom: 0.5rem; font-weight: 600; }
        .add-subtitle { color: #666; margin-bottom: 2rem; font-size: 1.1rem; }

        /* Icon Selector Row */
        .avatar-selector {
            display: flex; justify-content: center; gap: 1.5rem;
            margin-bottom: 2.5rem;
        }

        .avatar-option {
            width: 60px; height: 60px;
            border-radius: 50%;
            cursor: pointer;
            border: 3px solid transparent;
            opacity: 0.6;
            transition: all 0.2s;
            outline: none;
            display: flex; justify-content: center; align-items: center;
            font-size: 1.5rem;
        }

        /* Selected State */
        .avatar-option.selected {
            opacity: 1; transform: scale(1.2);
            border-color: #fff;
            box-shadow: 0 0 20px rgba(255,255,255,0.2);
        }

        /* TV Focus State for Avatar Options */
        .avatar-option:focus {
            opacity: 1; transform: scale(1.3);
            border-color: var(--accent);
            box-shadow: 0 0 25px rgba(0, 255, 187, 0.4);
        }

        /* Input Field */
        .input-group { margin-bottom: 3rem; }
        .name-input {
            width: 100%; background: transparent; border: none;
            border-bottom: 2px solid #333;
            font-family: 'Inter', sans-serif; font-size: 2rem; color: #fff;
            padding: 10px 0; text-align: center; outline: none;
            transition: border-color 0.3s;
        }
        .name-input:focus { border-color: var(--accent); }

        /* Buttons */
        .action-buttons { display: flex; gap: 1rem; justify-content: center; }
        .btn {
            padding: 12px 30px; font-size: 1.1rem; font-weight: 600;
            cursor: pointer; border: 2px solid transparent;
            background: transparent; color: #888;
            transition: all 0.2s; text-transform: uppercase;
            outline: none;
        }
        
        .btn-save { background: #fff; color: #000; border-color: #fff; }
        
        /* TV Focus for Buttons */
        .btn:focus { transform: scale(1.1); box-shadow: 0 0 15px rgba(255,255,255,0.3); }
        .btn-save:hover, .btn-save:focus { background: var(--accent); border-color: var(--accent); color: #000; }
        .btn-cancel { border: 1px solid #333; }
        .btn-cancel:hover, .btn-cancel:focus { border-color: #fff; color: #fff; }

        /* --- Loading Spinner --- */
        .loading-redirect {
            position: fixed; top:0; left:0; width:100%; height:100%;
            background: #000; z-index: 200;
            display: flex; justify-content: center; align-items: center;
            opacity: 0; pointer-events: none; transition: opacity 0.4s;
        }
        .spinner {
            width: 50px; height: 50px;
            border: 3px solid rgba(255,255,255,0.1); border-top-color: var(--accent);
            border-radius: 50%; animation: spin 0.8s infinite ease-in-out;
        }
        
        @keyframes fadeDown { to { opacity: 1; transform: translateY(0); } from { opacity: 0; transform: translateY(-20px); } }
        @keyframes popIn { to { opacity: 1; transform: scale(1); } from { opacity: 0; transform: scale(0.8); } }
        @keyframes spin { to { transform: rotate(360deg); } }

    </style>
</head>
<body>

    <div class="logo" id="app-logo">QURANLITE</div>
    <h1 class="main-title" id="page-title">Who is reading?</h1>

    <div class="profile-container" id="profile-grid">
        </div>

    <div class="add-overlay" id="add-overlay">
        <div class="add-content">
            <h2 class="add-title">Add Profile</h2>
            <p class="add-subtitle">Choose an icon and enter a name.</p>
            
            <div class="avatar-selector" id="avatar-selector">
                </div>

            <div class="input-group">
                <input type="text" id="new-name-input" class="name-input" placeholder="Name" maxlength="12" autocomplete="off" tabindex="0">
            </div>

            <div class="action-buttons">
                <button class="btn btn-save" onclick="saveNewProfile()" tabindex="0">Save</button>
                <button class="btn btn-cancel" onclick="closeAddUI()" tabindex="0">Cancel</button>
            </div>
        </div>
    </div>

    <div class="loading-redirect" id="loader">
        <div class="spinner"></div>
    </div>

    <script>
        // --- Data ---
        // 5 distinct gradients for users to pick from
        const AVATAR_OPTIONS = [
            'linear-gradient(135deg, #FF00CC, #333399)', // Purple/Pink
            'linear-gradient(135deg, #00C6FF, #0072FF)', // Blue/Cyan
            'linear-gradient(135deg, #FDBB2D, #22C1C3)', // Yellow/Teal
            'linear-gradient(135deg, #f12711, #f5af19)', // Red/Orange
            'linear-gradient(135deg, #11998e, #38ef7d)'  // Green
        ];

        let profiles = JSON.parse(localStorage.getItem('quran_profiles')) || [];
        // Default profile if none exist
        if (profiles.length === 0) {
            profiles.push({ id: 'user_' + Date.now(), name: 'Guest', color: AVATAR_OPTIONS[1] });
            localStorage.setItem('quran_profiles', JSON.stringify(profiles));
        }

        let selectedAvatarIndex = 0; // Tracks which color is currently picked in the overlay

        // --- DOM Elements ---
        const grid = document.getElementById('profile-grid');
        const overlay = document.getElementById('add-overlay');
        const avatarSelector = document.getElementById('avatar-selector');
        const nameInput = document.getElementById('new-name-input');
        const loader = document.getElementById('loader');
        const mainTitle = document.getElementById('page-title');
        const appLogo = document.getElementById('app-logo');

        // --- Render Main Menu ---
        function renderProfiles() {
            grid.innerHTML = '';

            profiles.forEach((p, index) => {
                const card = document.createElement('div');
                card.className = 'profile-card';
                card.tabIndex = 0; // Make focusable for TV
                card.onclick = () => selectProfile(p.id);
                // Allow "Enter" key on remote to trigger click
                card.onkeydown = (e) => { if(e.key === 'Enter') selectProfile(p.id); };

                card.innerHTML = `
                    <div class="avatar" style="background: ${p.color}"><span>ðŸ’ </span></div>
                    <div class="profile-name">${p.name}</div>
                `;
                grid.appendChild(card);
            });

            // "Add Profile" Button
            if (profiles.length < 5) {
                const addBtn = document.createElement('div');
                addBtn.className = 'profile-card add-profile-btn';
                addBtn.tabIndex = 0; // Focusable
                addBtn.onclick = openAddUI;
                addBtn.onkeydown = (e) => { if(e.key === 'Enter') openAddUI(); };
                
                addBtn.innerHTML = `
                    <div class="avatar">
                        <svg width="40" height="40" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/>
                        </svg>
                    </div>
                    <div class="profile-name">Add Profile</div>
                `;
                grid.appendChild(addBtn);
            }
            
            // TV Usability: Auto-focus the first profile after rendering
            setTimeout(() => {
                const first = grid.querySelector('.profile-card');
                if(first) first.focus();
            }, 100);
        }

        // --- Action: Select Profile ---
        function selectProfile(id) {
            loader.style.opacity = '1';
            localStorage.setItem('quran_active_profile', id);
            setTimeout(() => { window.location.href = 'reading/'; }, 600);
        }

        // --- UI: Open "Add Profile" Modal ---
        function openAddUI() {
            // Render the color choices
            avatarSelector.innerHTML = '';
            selectedAvatarIndex = 0; // Reset to first

            AVATAR_OPTIONS.forEach((color, index) => {
                const opt = document.createElement('div');
                opt.className = 'avatar-option';
                if(index === 0) opt.classList.add('selected');
                opt.style.background = color;
                opt.tabIndex = 0; // Focusable
                opt.innerHTML = '<span>ðŸ’ </span>'; // Simple icon
                
                // Click to select
                opt.onclick = () => {
                    document.querySelectorAll('.avatar-option').forEach(el => el.classList.remove('selected'));
                    opt.classList.add('selected');
                    selectedAvatarIndex = index;
                };
                
                // Enter key to select
                opt.onkeydown = (e) => {
                    if (e.key === 'Enter') {
                        opt.click();
                        // Optional: Move focus to input after selection
                        nameInput.focus();
                    }
                };

                avatarSelector.appendChild(opt);
            });

            nameInput.value = '';
            
            // Visual Blur Background
            grid.style.transform = 'scale(1.1)';
            grid.style.filter = 'blur(10px)';
            grid.style.opacity = '0.5';
            mainTitle.style.opacity = '0';
            appLogo.style.opacity = '0';

            overlay.classList.add('active');
            
            // TV UX: Focus the first avatar option immediately
            setTimeout(() => {
                const firstOpt = avatarSelector.querySelector('.avatar-option');
                if(firstOpt) firstOpt.focus();
            }, 100);
        }

        // --- UI: Close "Add Profile" Modal ---
        function closeAddUI() {
            overlay.classList.remove('active');
            
            // Restore Background
            grid.style.transform = 'scale(1)';
            grid.style.filter = 'none';
            grid.style.opacity = '1';
            mainTitle.style.opacity = '1';
            appLogo.style.opacity = '1';

            // TV UX: Return focus to the "Add Profile" button
            setTimeout(() => {
                const addBtn = document.querySelector('.add-profile-btn');
                if(addBtn) addBtn.focus();
            }, 300);
        }

        // --- Logic: Save Profile ---
        function saveNewProfile() {
            const name = nameInput.value.trim();
            if (name.length > 0) {
                const newProfile = {
                    id: 'user_' + Date.now(),
                    name: name.substring(0, 10),
                    color: AVATAR_OPTIONS[selectedAvatarIndex]
                };
                profiles.push(newProfile);
                localStorage.setItem('quran_profiles', JSON.stringify(profiles));
                
                renderProfiles();
                closeAddUI();
            } else {
                // Shake effect on error
                nameInput.style.borderColor = '#f55';
                setTimeout(() => nameInput.style.borderColor = '#333', 500);
                nameInput.focus();
            }
        }

        // Support Enter key on Input
        nameInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') saveNewProfile();
        });

        // Global Back Button Support (Android TV "Back" usually sends Escape or Backspace)
        window.addEventListener('keydown', (e) => {
            if ((e.key === 'Escape' || e.key === 'Backspace') && overlay.classList.contains('active')) {
                closeAddUI();
            }
        });

        // --- Start ---
        renderProfiles();

    </script>
</body>
