    <style>
        /* --- Core Layout (Visuals preserved exactly for seamless transition) --- */
        :root { --vh: 100vh; --accent: #0FB; --bg: #050505; --surface: #111; --text: #f0f0f0; }
        html { box-sizing: border-box; font-size: 62.5%; }
        *, *::before, *::after { box-sizing: inherit; margin: 0; padding: 0; }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            background-image: radial-gradient(circle at 50% 10%, #1a1a1a 0%, #000 70%);
            color: var(--text);
            line-height: 1.6;
            font-size: 1.6rem;
            height: 100vh;
            overflow: hidden; 
            display: flex;
            flex-direction: column;
        }

        /* --- Loading Screen Styles --- */
        #loading-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: #000;
            z-index: 9999;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            padding: 2rem;
        }
        
        .loader-content { text-align: center; flex-grow: 1; display: flex; flex-direction: column; justify-content: center; align-items: center; }
        
        .loader-spinner {
            width: 50px; height: 50px;
            border: 2px solid rgba(255,255,255,0.1);
            border-radius: 50%;
            border-top-color: var(--accent);
            animation: spin 0.8s ease-in-out infinite;
            margin-bottom: 2rem;
        }
        
        .loader-text { font-size: 1.6rem; color: #888; margin-bottom: 2rem; letter-spacing: 1px; }
        
        .start-btn {
            display: none;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--accent);
            color: var(--accent);
            padding: 15px 50px; font-size: 1.6rem;
            border-radius: 50px; cursor: pointer;
            transition: all 0.3s ease;
            font-family: inherit; font-weight: 600; text-transform: uppercase; letter-spacing: 2px;
        }
        .start-btn:focus, .start-btn:hover { 
            background: var(--accent); color: #000; 
            box-shadow: 0 0 30px rgba(0, 255, 187, 0.5); 
            outline: 2px solid #fff; 
        }

        @keyframes spin { to { transform: rotate(360deg); } }

        /* --- Splash Footer --- */
        #splash-footer {
            width: 100%; max-width: 800px;
            text-align: center; font-size: 1.1rem; color: #444;
            margin-top: auto; padding-bottom: 2rem;
            opacity: 0.8;
        }
        #splash-footer h2 { font-size: 1.2rem; color: #666; margin-bottom: 0.5rem; text-transform: uppercase; letter-spacing: 1px; }
        #splash-footer a { color: #555; text-decoration: none; margin: 0 8px; transition: color 0.2s; }
        #splash-footer a:hover { color: var(--accent); }
    </style>
</head>

<body>
    <div id="loading-overlay">
        <div class="loader-content">
            <div class="loader-spinner"></div>
            <div class="loader-text" id="loader-text">Checking session...</div>
            <button id="start-btn" class="start-btn">Start</button>
        </div>
        
        <nav id="splash-footer">
            <h2>Quick Access</h2>
            <a href="reading/?chapter=1&trans=en">Al-Fatihah</a>
            <a href="reading/?chapter=18&trans=en">Al-Kahf</a>
            <a href="reading/?chapter=36&trans=en">Ya-Sin</a>
            <a href="reading/?chapter=67&trans=en">Al-Mulk</a>
            <a href="reading/?chapter=55&trans=en">Ar-Rahman</a>
            <a href="reading/?chapter=2&verse=255&trans=en">Ayatul Kursi</a>
            <div style="margin-top: 1rem; font-size: 0.9rem; color: #333;">
                QuranLite: Distraction-Free Player.
            </div>
        </nav>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const startBtn = document.getElementById('start-btn');
            const loaderText = document.getElementById('loader-text');
            const spinner = document.querySelector('.loader-spinner');
            
            // 1. Check LocalStorage for previous state
            const saved = JSON.parse(localStorage.getItem('quranState'));
            let targetUrl = 'reading/';

            if (saved) {
                // Construct URL based on saved state
                // We need to fetch the Chapter Number (index + 1 usually, but to be safe we pass index to reading logic or map it)
                // Note: The original logic saved index as 'chapter'. 
                // The /reading/ page handles ?chapter=X as index or number depending on logic.
                // To keep it simple and robust, we pass the saved state as query params.
                
                // However, the original 'saveState' saves 0-based index for chapter.
                // But the URL params in original code: ?chapter=Num.
                // Let's rely on the Reading page's 'restoreState' to handle defaults if we just send them to /reading/ 
                // BUT user wants "Continue" functionality.
                
                // Let's reconstruct the detailed URL so they land exactly where they left off
                // We need the quranData to convert Index to Chapter Number for the URL, 
                // OR we just send them to /reading/ and let that page's JS read the localStorage.
                
                // STRATEGY: Send to /reading/. The script in /reading/ ALREADY checks localStorage 
                // if no URL params are present.
                startBtn.textContent = "Continue";
                loaderText.textContent = "Session found.";
            } else {
                startBtn.textContent = "Start";
                loaderText.textContent = "Ready.";
            }

            // Show Button
            spinner.style.display = 'none';
            startBtn.style.display = 'block';
            startBtn.focus();

            // 2. Redirect Logic
            startBtn.addEventListener('click', () => {
                // If we want to deep link from buttons in footer, those are already hrefs.
                // This button just goes to the app root.
                window.location.href = targetUrl;
            });
        });
    </script>
</body>
